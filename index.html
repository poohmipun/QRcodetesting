<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRcode-Testing</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./image.jpg">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1 id="result">QRcode-Testing</h1>
    <div class="row">
        <button class="button" onclick="scanCodeV2()">QR Code Render </button>

    </div>
    <img class="img" src="./image.jpg" alt="image">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        async function scanCodeV2() {
            try {
                const result = await liff.scanCodeV2();
                document.querySelector('#result').innerHTML = result.value;
            } catch (error) {
                console.log('scanCodeV2', error);
            }
        }
        async function main() {
            await liff.init({ liffId: '1661306848-yPVLVojM' });
            if (!liff.isLoggedIn()) {
                liff.login();
                const destinationUrl = window.location.href;
                liff.login({ redirectUri: destinationUrl });
            }
        }
        main()
    </script>
</body>

</html>
