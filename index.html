<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRcode-Testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="bg-dark">
    <section class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mb-4 mb-sm-5">
                    <div class="card card-style1 border-0">
                        <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7 ">

                            <div class="row align-items-center">
                                <div class="col-lg-6 mb-4 mb-lg-0 d-flex justify-content-center">
                                    <img id="pictureUrl" alt="...">
                                </div>
                                <div class="col-lg-6 px-xl-10">
                                    <div class="bg-secondary d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded">
                                        <h3 id="displayName" class="h2 text-white mb-0">Name:</h3>
                                        <span id="userId" class="text-primary">ID:</span>
                                    </div>
                                    <ul class="list-unstyled mb-1-9">
                                        <li id="statusMessage" class="mb-2 mb-xl-3 display-28"><span
                                                class="display-26 text-secondary me-2 font-weight-600">StatusMessage:</span>
                                        </li>
                                        <li id="decodedIDToken" class="mb-2 mb-xl-3 display-28"><span
                                                class="display-26 text-secondary me-2 font-weight-600">Email:</span>
                                        </li>
                                    </ul>
                                    <a target="_blank"
                                        href="https://www.youtube.com/watch?v=vraAW_JxtW8&ab_channel=LINEDevelopersThailand"
                                        class="button">Listen now</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        async function getUserProfile() {
            const profile = await liff.getProfile()
            document.getElementById("pictureUrl").src = profile.pictureUrl
            document.getElementById('userId').append(profile.userId)
            document.getElementById('statusMessage').append(profile.statusMessage)
            document.getElementById('displayName').append(profile.displayName)
            document.getElementById('decodedIDToken').append(liff.getDecodedIDToken().email)
        }
        async function main() {
            await liff.init({ liffId: '1661306848-yPVLVojM', withLoginOnExternalBrowser: true });
            if (liff.isLoggedIn()) {
                getUserProfile()

            }
        }
        main()
    </script>
</body>

</html>
